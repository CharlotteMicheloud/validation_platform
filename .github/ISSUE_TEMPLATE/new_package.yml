name: New package validation
description: Add a new package validation report to the repo
title: "[Package validation]: XXX version YYY"
labels: ["package", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this validation report!
  - type: input
    id: contact
    attributes:
      label: Name
      description: What is your name?
      placeholder: ex. Joe Bloggs
    validations:
      required: false
  - type: input
    id: package
    attributes:
      label: What package have you validated?
      description:  <!-- TAGSTART:package -->
      placeholder: enter package name here
    validations:
      required: true
  - type: markdown
    attributes:
      value: | 
        <!-- TAGEND:package -->
  - type: input
    id: version
    attributes:
      label: What version of the package have you validated?
    validations:
      required: true
  - type: input
    id: release_date
    attributes:
      label: When was this package version released?
      description: if available
    validations:
      required: false
  - type: input
    id: package_author
    attributes:
      label: Who authored the package
    validations:
      required: true
  - type: dropdown
    id: maintainer
    attributes:
      label: Is the package maintainer clear?
      options: 
        - "yes"
        - "no"
    validations:
      required: true
  - type: dropdown
    id: purpose
    attributes:
      label: Package purpose
      options:
        - Statistical
        - Non-statistical
      default: 0
    validations:
      required: true
  - type: checkboxes
    id: pkg_author
    attributes:
      label: Package authors is/are 
      options:
        - label: well known in the statistical, data-science and R communities
        - label: have "trusted" status
        - label: SCTO member
  - type: markdown
    attributes:
      value: |
        ### Documentation
        This section covers the degree of documentation of the package
  - type: checkboxes
    id: pkg_publication_yn
    attributes:
      label: The package has an associated publication
      options:
        - label: "yes"
        - label: "no"
